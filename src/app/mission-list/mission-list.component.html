<h1 id=title >Mission List</h1>
<mat-card class="card" style='background-color:darksalmon;'  *ngFor="let mission of missions">
        <mat-card-header>
                <img mat-card-sm-image src={{mission.links.mission_patch_small}} >
                <mat-card-title>{{mission.mission_name}}</mat-card-title>
                <mat-card-subtitle>{{mission.launch_year}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="!collapsed">
                <app-mission-details [missions]="mission">Mission Details</app-mission-details>
        </mat-card-content>
        <mat-card-actions>
                <button mat-button (click)="collapsed=true">Close text</button>
                <button mat-button (click)="collapsed=false">Expand text</button>
        </mat-card-actions>



</mat-card>
